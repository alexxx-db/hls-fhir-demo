# The main job for hlsFHIRDemo.
resources:
  jobs:
    fhirFullEtlPipeline_job:
      name: ${var.workflow_name}

      trigger:
        pause_status: ${var.workflow_trigger_pause_status}
        file_arrival:
          url: /Volumes/${var.catalog_use}/${var.schema_use}/landing/
          min_time_between_triggers_seconds: 300
          wait_after_last_change_seconds: 0

      email_notifications:
        on_failure:
          - ${var.run_as_user}

      tasks:
        - task_key: full_refresh_streaming_bronze
          notebook_task:
            notebook_path: ../src/fhir-etl-pipeline/00 - Full Refresh Streaming Bronze.ipynb
            source: WORKSPACE
            warehouse_id: ${var.sql_warehouse_id}
          description: SQL Scoped notebook used for performing full refreshes of streaming bronze ingestion of FHIR resources. Full Refresh. 
        - task_key: full_refresh_meta
          depends_on: 
            - task_key: full_refresh_streaming_bronze
          notebook_task:
            notebook_path: ../src/fhir-etl-pipeline/01 - Full Refresh Meta.ipynb
            source: WORKSPACE
            warehouse_id: ${var.sql_warehouse_id}
          description: SQL Scoped notebook used for parsing the Bundle's file metadata, ingestion time, and Meta object data. Full Refresh.
        - task_key: full_refresh_resources
          depends_on: 
            - task_key: full_refresh_streaming_bronze
          notebook_task:
            notebook_path: ../src/fhir-etl-pipeline/02 - Full Refresh Resources.ipynb
            source: WORKSPACE
            warehouse_id: ${var.sql_warehouse_id}
          description: SQL Scoped notebook used for exploding the FHIR bundles entry resources and recording their schemas. Full Refresh. 
        - task_key: full_refresh_task_values
          depends_on: 
            - task_key: full_refresh_resources
          notebook_task:
            notebook_path: ../src/fhir-etl-pipeline/03 - Set Resource Type Task Values.ipynb
            source: WORKSPACE
          description: Determines the FHIR entry resource types that have entered the system and sets a dynmaic task value for the forEach task. Full Refresh. 
      
      max_concurrent_runs: 5
      queue:
        enabled: true
      
      tags:
        dev: ${var.dev_tag}
      
      parameters:
        - name: bundle.workspace.file_path
          default: ${workspace.file_path}
        - name: catalog_use 
          default: ${var.catalog_use}
        - name: schema_use
          default: ${var.schema_use}
        
